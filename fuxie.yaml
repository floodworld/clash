# Profile Enhancement Merge Template for Clash Verge

# ------------------------------------------------
# 1. 精确域名匹配 (DOMAIN)
# 匹配单个准确的域名，不包含子域名。
# 适用于：强制直连 baidu.com 但允许其子域名走其他规则。
# ------------------------------------------------
#- 'DOMAIN,baidu.com,DIRECT'
#- 'DOMAIN,google.com,PROXY'


# ------------------------------------------------
# 2. 后缀域名匹配 (DOMAIN-SUFFIX)
# 匹配指定域名及其所有子域名。这是最常用的规则类型。
# 适用于：所有 *.google.com 的流量走代理；所有 *.cn 结尾的域名直连。
# ------------------------------------------------
#- 'DOMAIN-SUFFIX,google.com,PROXY'
#- 'DOMAIN-SUFFIX,github.com,PROXY'
#- 'DOMAIN-SUFFIX,cn,DIRECT'
- 'DOMAIN-SUFFIX,dfkj.live,DIRECT' #多锋科技体育直播
- 'DOMAIN-SUFFIX,duofengkeji.com,DIRECT' #多锋科技体育直播
- 'DOMAIN-SUFFIX,u3v.cn,DIRECT' #咸鱼直播源
- 'DOMAIN-SUFFIX,223789.xyz,DIRECT' #喜鹊EMBY直连
- 'DOMAIN-SUFFIX,lilyemby.com,DIRECT' #LILY EMBY直连
#- 'DOMAIN-SUFFIX,entertang.work,DIRECT' #ETFLIX直连


# ------------------------------------------------
# 3. 完整匹配（DOMAIN-KEYWORD）
# 匹配包含特定关键字的域名。通常不推荐使用，因为容易误杀。
# 适用于：很少用，除非你知道自己在做什么。
# ------------------------------------------------
#- 'DOMAIN-KEYWORD,example,PROXY'


# ------------------------------------------------
# 4. GEOIP 规则
# 基于 IP 地址的地理位置匹配（需要数据库支持，Clash Verge通常自带）。
# 适用于：国内 IP 直连，国外 IP 走代理。
# ------------------------------------------------
#- 'GEOIP,CN,DIRECT'
# 如果 GEOIP CN 没有匹配，则交给下一个规则处理，通常是 MATCH 或 FINAL。


# ------------------------------------------------
# 5. IP CIDR 规则
# 匹配特定的 IP 地址段（CIDR 格式）。
# 适用于：公司或家庭局域网 IP 直连。
# ------------------------------------------------
#- 'IP-CIDR,192.168.0.0/16,DIRECT,no-resolve'
#- 'IP-CIDR,10.0.0.0/8,DIRECT,no-resolve'
#- 'IP-CIDR,127.0.0.1/32,DIRECT,no-resolve'


# ------------------------------------------------
# 6. SRC-IP-CIDR 规则
# 匹配发起连接的**源 IP** 地址。
# 适用于：只对局域网内特定设备（如 192.168.1.100）的流量进行代理。
# ------------------------------------------------
#- 'SRC-IP-CIDR,192.168.1.100/32,PROXY,no-resolve'


# ------------------------------------------------
# 7. 兜底规则 (MATCH / FINAL)
# 必须放在规则列表的**最后面**，用于捕获所有未匹配的流量。
# （注意：前置规则通常放在最前面，所以兜底规则一般由订阅本身提供或放在后置）
# ------------------------------------------------
# - 'MATCH,PROXY' 
# 或
# - 'MATCH,DIRECT'


